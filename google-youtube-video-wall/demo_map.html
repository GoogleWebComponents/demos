<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>&lt;google-maps&gt; + &lt;google-youtube-video-wall&gt; Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="google-youtube-video-wall.html">
    <link rel="import" href="../google-map/google-map.html">
    <link rel="import" href="../geo-location/geo-location.html">

    <style>
      google-map {
        display: block;
        width: 100%;
        min-height: 200px;
        height: 25%;
      }

      google-youtube-video-wall {
        display: block;
        width: 100%;
        height: 75%;
      }
    </style>
  </head>

  <body unresolved>
    <template is="auto-binding">
      <geo-location latitude="{{latitude}}"
                    longitude="{{longitude}}">
      </geo-location>

      <template if="{{latitude == null || longitude == null}}">
        <h1>
          <code>&lt;google-maps&gt;</code> + <code>&lt;google-youtube-video-wall&gt;</code>
        </h1>

        <p>Determining location...</p>
      </template>

      <template if="{{latitude != null && longitude != null}}">
        <div vertical layout fit>
          <google-map latitude="{{latitude}}"
                      longitude="{{longitude}}">
            <google-map-marker latitude="{{latitude}}"
                               longitude="{{longitude}}"
                               draggable="true">
            </google-map-marker>
          </google-map>

          <google-youtube-video-wall apiKey="AIzaSyAcB7qNYPC6bI7e3PHscV8w5-acmocWhmE"
                                     wallTitle="Real Estate Finder"
                                     location="{{latitude}},{{longitude}}"
                                     locationRadius="2mi"
                                     order="date"
                                     q="real estate"
                                     flex>
          </google-youtube-video-wall>
        </div>
      </template>
    </template>
  </body>
</html>
